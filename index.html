<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Importar la fuente Nunito desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
</head>
<body>
    <!-- Añadir la imagen header.png como encabezado -->
    <img src="images/header.png" alt="Header" class="header-img">

    <div id="categorySelection" class="container">
        <h1 class="category-title">Selecciona una categoría</h1>
        <div class="category-buttons">
            <img src="images/fisica.png" alt="Física" onclick="selectCategory('fisica')">
            <img src="images/quimica.png" alt="Química" onclick="selectCategory('quimica')">
        </div>
    </div>

    <div id="levelSelection" class="container" style="display: none;">
        <img src="images/level-title.png" alt="Selecciona un nivel" class="level-title">
        <div class="level-buttons">
            <img src="images/eso2.png" alt="ESO 2" onclick="selectLevel('eso2')">
            <img src="images/eso3.png" alt="ESO 3" onclick="selectLevel('eso3')">
            <img src="images/eso4.png" alt="ESO 4" onclick="selectLevel('eso4')">
            <img src="images/bach1.png" alt="Bachillerato 1" onclick="selectLevel('bach1')">
            <img src="images/bach2.png" alt="Bachillerato 2" onclick="selectLevel('bach2')">
        </div>
        <button id="backToCategoryButton" class="back-button">
            <img src="images/back.png" alt="Volver">
        </button>
    </div>

    <div id="gameContent" style="display: none;">
        <div class="rosco-title">
            <span class="rosco-line1">Vas a jugar al</span>
            <span class="rosco-line2">Rosco de Física</span>
            <span class="rosco-level">Nivel: ESO 2</span>
        </div>
        <div id="rosco">
            <img id="rotatingImage" src="images/rosco.png" alt="Rosco">
            <div id="roscoCenter">
                <img id="roscoStartButton" src="images/start.png" alt="Start">
            </div>
            <div id="timerDisplay">
                <span id="timerText">5:00</span>
            </div>
            <div id="correctCountDisplay">
                <span id="correctCount">0</span>
            </div>
            <div id="errorCountDisplay">
                <span id="errorCount">0</span>
            </div>
            <div id="remainingCountDisplay">
                <span id="remainingCount">25</span>
            </div>
            <button id="backButton" class="back-button" style="display: none;">
                <img src="images/back.png" alt="Volver">
            </button>
            <button id="restartButton" class="restart-button" style="display: none;">
                <img src="images/restart.png" alt="Reiniciar">
            </button>
        </div>
    </div>

    <footer>
        <p><a href="https://www.aprendiendofisicaconbertotomas.com">www.aprendiendofisicaconbertotomas.com</a></p>
    </footer>

</html>
